<!DOCTYPE html>
<html>

<head>
  <title>我的登录模块</title>
  <meta charset="UTF-8">
  <meta name="robots" content="all" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale = 1.0, shrink-to-fit=no">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #app {
      width: 100%;
      height: 100%;
      position: absolute;
    }
  </style>
</head>
<div id="app">
  <div id="mybtn" class="btn btn-default">按钮</div>

</div>
<body>
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
 	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<!-- https://www.imeqie.xyz/mygroup/index.html -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script>
 $(document).ready(function(){
   var mouseleft,mousetop;
    $('#mybtn').mousedown(function(){
      var  _this =$(this);
      $('#app').mousemove(function(e){
        
        _this.left=e.pageX-(_this.width());
        _this.top=e.pageY-( _this.height());
        let maxLeft=$(this).width()-(_this.outerWidth());
        let maxTop=$(this).height()-(_this.outerHeight());
        _this.left=_this.left<0?0:(_this.left>maxLeft?maxLeft:_this.left);
        _this.top=_this.top<0?0:(_this.top>maxTop?maxTop:_this.top);
        console.log(_this.left + ", " + _this.top);
        $(_this).offset({ left: _this.left, top: _this.top });
        console.log($(_this).offset().left)
        
      });
    }).mouseup(function(){
      var  _this =$(this);
      $('#app').unbind('mousemove');
      
     
    })


 })    

    
  </script>
</body>
</html>
