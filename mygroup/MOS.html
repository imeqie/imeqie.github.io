    <script src="js/jquery.cookie.js"></script>
    <script type="text/javascript">
        var app = {
            carlistbox: function (conhtml) {
                var html = '<div class="carousel-inner" role="listbox">';
                for (var i = 0; i < conhtml.length; i++) {
                    console.log(conhtml.length)
                    if (i == 0) {
                        html += '<div class="item active">';
                    } else {
                        html += '<div class="item">';
                    }
                    html += '<img src="' + conhtml[i].img + '" alt="...">';
                    html += '<div class="carousel-caption">' + conhtml[i].name + '</div>';
                    html += '</div>';
                }
                html += '</div>';
                return html;
            },
            carlisthtml: [{ img: 'IMG/1.jpg', name: '女孩', description: '单价30.00元' }, { img: 'img/2.jpg', name: '男孩', description: '单价34.00元' }, { img: 'img/3.jpg', name: '呵呵', description: '单价70.00元' }],

            maleftbox: function (conhtml) {
                var html = '<ul class="list-group">';
                html += '<li class="list-group-item">';
                html += '<div class="row">';
                for (var i = 0; i < conhtml.length; i++) {
                    html += '<div class="col-xs-4"><img src="' + conhtml[i].img + '" alt="..." class="img-responsive"></div>';
                }
                html += '</div>';
                html += '</li>';
                html += '</ul>';
                return html;
            },
            hotsalebox: function (conhtml) {
                var html = '<ul class="list-group">';
                for (var i = 0; i < conhtml.length; i++) {
                    html += '<li class="list-group-item">';
                    html += '<div class="row">';
                    html += '<div class="col-xs-4">';
                    html += '<img src="' + conhtml[i].img + '" alt="..." class="img-thumbnail listimg">';
                    html += ' </div>';
                    html += '<div class="col-xs-8">';
                    html += '<p>';
                    html += '<h4>' + conhtml[i].name + '</h4>';
                    html += '</p>';
                    html += '<p>' + conhtml[i].description;
                    html += '<a href="#addgoods" class="btn btn-default" role="button" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">加入购物车</a>';
                    html += '</p>';
                    html += '</div>';
                    html += '</div>';
                    html += '</li>';
                }
                html += '</ul>';

                return html;
            },

        }
        $(document).ready(function () {
            //橱窗初始化
            //$.cookie('form_id', $('#form_name').val(), { expires: 1, path: '/' });
            var mycode =$.cookie('wxcode');
           // $('.mycode').html(mycode);
            $('.innerform input[name="form_name"]').val(mycode);
            $('.innerform input[name="form_pwd"]').val(mycode);
            $('.carlistbox').html(app.carlistbox(app.carlisthtml));
            //小闯初始化
            $('.maleft').html(app.maleftbox(app.carlisthtml));
            //热卖区域初始化
            $('.hotsale').html(app.hotsalebox(app.carlisthtml) + app.hotsalebox(app.carlisthtml));
            console.log(app.carlistbox(app.carlisthtml))
            // 锚点跳转操控

            $('input[name="displaypwd"]').on('change',function(){
                var sta =$(this).is(':checked');
                // if (sta){
                //     $('input[name="form_pwd"]').attr({type:'text'});
                // }else
                // {
                //     $('input[name="form_pwd"]').attr({type:'password'});
                // }
                sta==true?$('input[name="form_pwd"]').attr({type:'text'}):$('input[name="form_pwd"]').attr({type:'password'});
            })
            
            $('#loginsys').on('click',function(){
                let contents=$("form.innerform").serializeArray();
                console.log(contents);
            })
            $('a').on('click', function () {
                var hash = $(this)[0].hash;
                console.log(hash)
                switch (hash) {
                    case '#Menu': $('#mymodel').animate({ left: 0 }, 800); break;
                    case '#Back': $('#mymodel').animate({ left: '-100%' }, 500); break;
                    case '#usercenter': $('#usercenter').animate({ bottom: '0' }, 300); break;
                    case '#goHome': $('#usercenter').animate({ bottom: '-100%' }, 300); break;
                    case '#search': var sea = $('#search1').val(); console.log(sea); break;
                    case '#Top': $('html , body').stop().animate({ scrollTop: '50px' }, 500); break;
                }

            })
        })
    </script>
